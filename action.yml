name: 'Add Motivational Quote from ZenQuotes API'
description: 'Adds a motivational quote from ZenQuotes API as a comment after deployment.'
author: 'Adrian Zinko'
branding:
  icon: 'book-open'
  color: 'blue'
inputs:
  GITHUB_TOKEN:
    description: 'GitHub token for authentication'
    required: true
outputs:
  quote:
    description: 'Motivational quote generated by ZenQuotes API'

runs:
  using: 'node20'
  main: 'dist/index.js'
